<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = ""
        let yes = ""
        for(let i = 9; i>0; i--){
            for(let j=0;j<i;j++){
                result += "*"
                yes += result
                result = ""
            }
            yes += "\n"
        }
        console.log(yes)
    </script>
</body>
</html>
