<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사용자 정의 객체</title>
	<link rel="stylesheet" href="css/obj.css">
</head>
<body>
	<div id="display"></div>

<script>
	var toyRobot = {
		productId : "123-12",
		name : "Robot",
		price : 25000,
		quantity : 10,
		showStock : function(){
			document.querySelector('#display').innerHTML = this.name + "제품의 재고는 " + this.quantity + "입니다.";
		},
		showPrice : function(){
			document.querySelector('#display2').innerHTML = this.name + "의 가격은 " + this.price + "입니다."
		}
	}
	toyRobot.showPrice()
	showStock()
</script>
</body>
</html>
