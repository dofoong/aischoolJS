<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let star = ""

        for(var s=1; s<=9; s+=2){
            star += '&nbsp'.repeat((9-s)/2) + '*'.repeat(s) + '<br>';
        }
        document.write(star)

        star = ""

        for(var s=1; s<=9; s+=2){
            star += ' '.repeat((9-s)/2) + '*'.repeat(s) + '\n';
        }
        console.log(star)
    </script>
</body>
</html>
